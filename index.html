<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE ECO - Sustainable Water</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --pure-blue: #0f7c9e;
            --pure-light-blue: #5bb9d4;
            --pure-green: #3cad87;
            --pure-dark: #182b32;
            --pure-light: #f7f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        html, body {
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: var(--pure-light);
            color: var(--pure-dark);
        }
        
        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--pure-light);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loader-text {
            font-size: 2rem;
            letter-spacing: 8px;
            margin-top: 20px;
            font-weight: 300;
            color: var(--pure-blue);
        }
        
        .water-drop {
            width: 60px;
            height: 60px;
            background: var(--pure-light-blue);
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            animation: drip 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .water-drop::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: -50%;
            left: -50%;
            border-radius: 40%;
        }
        
        @keyframes drip {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.2);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
        }
        
        .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 40px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--pure-blue);
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 8px;
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--pure-dark);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--pure-blue);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--pure-blue);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(15, 124, 158, 0.2), rgba(60, 173, 135, 0.2));
        }
        
        .hero-content {
            max-width: 1200px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--pure-dark);
            font-weight: 700;
            line-height: 1.1;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--pure-dark);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-btn {
            display: inline-block;
            background-color: var(--pure-blue);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 0 10px;
            border: 2px solid var(--pure-blue);
        }
        
        .hero-btn:hover {
            background-color: transparent;
            color: var(--pure-blue);
        }
        
        .hero-btn.transparent {
            background-color: transparent;
            color: var(--pure-blue);
        }
        
        .hero-btn.transparent:hover {
            background-color: var(--pure-blue);
            color: white;
        }
        
        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: var(--pure-dark);
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        /* 3D Water Bottle Canvas */
        #water-bottle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        /* About Section */
        .about {
            padding: 100px 20px;
            background-color: white;
            position: relative;
            z-index: 2;
        }
        
        .about-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .about-text {
            flex: 1;
            padding: 0 20px;
            min-width: 300px;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--pure-dark);
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background-color: var(--pure-blue);
        }
        
        .about-text p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: var(--pure-dark);
        }
        
        .about-stats {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 0 20px;
            min-width: 300px;
        }
        
        .stat-item {
            background-color: var(--pure-light);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--pure-blue);
            margin-bottom: 10px;
        }
        
        .stat-text {
            font-size: 1.1rem;
            color: var(--pure-dark);
        }
        
        /* Products Section */
        .products {
            padding: 100px 20px;
            background-color: var(--pure-light);
            position: relative;
            overflow: hidden;
        }
        
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .products .section-title {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 60px;
        }
        
        .products .section-title::after {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            height: 450px;
        }
        
        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            height: 250px;
            background-color: var(--pure-light-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            max-width: 60%;
            transition: all 0.5s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1) rotate(-5deg);
        }
        
        .product-details {
            padding: 30px;
            text-align: left;
        }
        
        .product-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--pure-dark);
        }
        
        .product-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--pure-blue);
            display: block;
            margin-bottom: 15px;
        }
        
        .product-btn {
            display: inline-block;
            background-color: var(--pure-green);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid var(--pure-green);
        }
        
        .product-btn:hover {
            background-color: transparent;
            color: var(--pure-green);
        }
        
        /* Sustainability Section */
        .sustainability {
            padding: 100px 20px;
            background-color: white;
            position: relative;
        }
        
        .sustainability-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .sustainability .section-title {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 60px;
        }
        
        .sustainability .section-title::after {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .sustainability-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .sustainability-item {
            padding: 40px 30px;
            background-color: var(--pure-light);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .sustainability-item::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, var(--pure-blue), var(--pure-green));
            z-index: -1;
            transform: scale(0);
            transition: all 0.4s ease;
            border-radius: 15px;
        }
        
        .sustainability-item:hover::before {
            transform: scale(1);
        }
        
        .sustainability-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .sustainability-icon {
            font-size: 3rem;
            color: var(--pure-blue);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .sustainability-item:hover .sustainability-icon {
            color: white;
        }
        
        .sustainability-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--pure-dark);
            transition: all 0.3s ease;
        }
        
        .sustainability-item:hover .sustainability-title {
            color: white;
        }
        
        .sustainability-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .sustainability-item:hover .sustainability-text {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Testimonials Section */
        .testimonials {
            padding: 100px 20px;
            background-color: var(--pure-light);
            position: relative;
        }
        
        .testimonials-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .testimonials .section-title {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 60px;
        }
        
        .testimonials .section-title::after {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .testimonial-slider {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }
        
        .testimonial-track {
            display: flex;
            transition: all 0.5s ease;
        }
        
        .testimonial-slide {
            min-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .testimonial-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            text-align: left;
        }
        
        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 6rem;
            color: rgba(15, 124, 158, 0.1);
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        .testimonial-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #444;
            margin-bottom: 30px;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .author-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .author-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .author-info h4 {
            font-size: 1.2rem;
            color: var(--pure-dark);
            margin-bottom: 5px;
        }
        
        .author-info p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .testimonial-nav {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .testimonial-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .testimonial-dot.active {
            background-color: var(--pure-blue);
            transform: scale(1.3);
        }
        
        /* Contact Section */
        .contact {
            padding: 100px 20px;
            background-color: white;
            position: relative;
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        
        .contact-info {
            flex: 1;
            padding-right: 50px;
            min-width: 300px;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #666;
            margin-bottom: 40px;
        }
        
        .contact-details {
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: var(--pure-light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: var(--pure-blue);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover .contact-icon {
            background-color: var(--pure-blue);
            color: white;
        }
        
        .contact-text {
            font-size: 1.1rem;
            color: var(--pure-dark);
        }
        
        .contact-form {
            flex: 1;
            min-width: 300px;
            background-color: var(--pure-light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: var(--pure-dark);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--pure-blue);
            box-shadow: 0 0 0 2px rgba(15, 124, 158, 0.2);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            background-color: var(--pure-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--pure-blue);
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: transparent;
            color: var(--pure-blue);
        }
        
        /* Footer */
        .footer {
            background-color: var(--pure-dark);
            color: white;
            padding: 80px 20px 20px;
            position: relative;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }
        
        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        
        .footer-about p {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: var(--pure-blue);
            transform: translateY(-5px);
        }
        
        .footer-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .footer-links a i {
            margin-right: 10px;
            font-size: 0.8rem;
        }
        
        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .newsletter-form {
            position: relative;
            margin-top: 20px;
        }
        
        .newsletter-input {
            width: 100%;
            padding: 15px;
            padding-right: 50px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .newsletter-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .newsletter-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .newsletter-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            height: calc(100% - 10px);
            aspect-ratio: 1/1;
            border: none;
            border-radius: 3px;
            background-color: var(--pure-blue);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .newsletter-btn:hover {
            background-color: var(--pure-green);
        }
        
        .footer-bottom {
            max-width: 1200px;
            margin: 60px auto 0;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .footer-nav {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        .footer-nav a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .footer-nav a:hover {
            color: white;
        }
        
        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--pure-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 99;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: var(--pure-green);
            transform: translateY(-5px);
        }
        
        /* Responsive Styles */
        @media (max-width: 991px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .about-container {
                flex-direction: column;
            }
            
            .about-text, .about-stats {
                margin-bottom: 50px;
            }
            
            .contact-info {

        @media (max-width: 767px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 80%;
                background-color: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.5s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                margin: 20px 0;
            }
            
            .mobile-toggle {

            }
            
            .hero h1 {

            .hero p {

            }
            
            .hero-btn {

            }
            
            .section-title {

            }
            
            .stat-item {

            }
            
            .footer-bottom {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
        }
